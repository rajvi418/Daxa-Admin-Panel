<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark/Light Mode Toggle</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 2rem;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #ffffff;
        }

        .toggle-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #ddd;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background: #bbb;
        }
    </style>
</head>

<body>

    <button class="toggle-btn" id="toggleMode">üåô Dark Mode</button>

    <h1>Hello World!</h1>
    <p>This is a simple dark/light mode toggle using HTML, CSS, and JavaScript.</p>

    <script>
        const toggleBtn = document.getElementById('toggleMode');
        const body = document.body;

        // Load saved mode
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            toggleBtn.textContent = '‚òÄÔ∏è Light Mode';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            toggleBtn.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });
    </script>

</body>

</html>
